<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a38c86a4b4.js" crossorigin="anonymous"></script>
</head>
<body>
     <div id="main-card">
        <div id="search-div">
            <input id="search-input"type="text" placeholder="Enter Location" spellcheck="false">
            <button id="search-button"><i class="fa fa-search fa-lg"></i></button>
        </div>

        <div id="result-div">
            <img id="js-image" src="Images/clear.png">
            <p id="js-city"></p>
            <p id="js-temp">temp</p>
            <div id="stat-div">
                <p id="js-weather"></p>
                <p id="js-windspeed">wind</p>
            </div>
            
            <i class="fas fa-bookmark" id="js-save-button"></i>

        </div>

        <div id="save-list-div">
            <p>Saved:</p>

            <ul id="js-save-list"></ul>

        </div>

     </div>

     <script src="app.js"></script>

    
</body>
</html>
